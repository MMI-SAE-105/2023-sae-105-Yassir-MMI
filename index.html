    <main>
        <h3 class="titre-carrousel">Nos oeuvres du moment</h3>
        <div class="carrousel-a">      
            <div class="carrousel" x-data="{hrefCourant:'#ecran-1',}">
                <button @click="const p =$refs.parent ;  p.scrollLeft-= p.clientWidth" class="carrousel_btn carrousel_btn-avant" aria-label="slide précedant">&lt;</button><button @click="const p =$refs.parent ;  p.scrollLeft+= p.clientWidth" class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant"></button>
                <div class="carrousel_parent-ecrans" x-ref="parent" @scroll.debounce.250ms.passive="hrefCourant = '#'+
                                [...$refs.parent.children]
                                .find(e=>e.getBoundingClientRect().x>=0)
                                .id">
                    <div id="ecran-1" class="carrousel_ecran">
                        <figure>
                            <img src="public/img/Lieu.webp" alt="image ecran 1">
                        </figure>
                    </div>
                    <div id="ecran-2" class="carrousel_ecran">
                        <figure>

                    </div>
